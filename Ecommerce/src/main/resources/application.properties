spring.application.name=Ecommerce

#data base related setting 
#hibernate related setting 


#data base related setting
#bank is a database name
# jdbc:mysql:localhost:[port No]/[database name]
spring.datasource.url=jdbc:mysql://localhost:3306/bank_details
spring.datasource.username=root

#if password required in connection
#spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



#hibernate related setting
spring.jpa.hibernate.ddl-auto=update
#agar sql ki query dekhni ho jo hibernate chalaiga to hum true likhen ge
spring.jpa.show-sql=true

#dialag class ke under logic hota hi ki kaise project banainge and query chalainge
spring.jpa.properties.hibernate.dialac=org.hibernate.dialect.MySQLDialect

